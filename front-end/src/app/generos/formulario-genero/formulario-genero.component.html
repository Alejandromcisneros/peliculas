<form (submit)="guardarCambios()" [formGroup]="form" >
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input formControlName="nombrecito" matInput />
       <!-- SE VALIDA QUE TENGA UN CARACTER AK MENOS
        <mat-error *ngIf="form.invalid">{{muestraErrorCampoNombre()}}</mat-error>
        -->
       <mat-error *ngIf="form.invalid">{{muestraErrorCampoNombre()}}</mat-error>

    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            GUARDAR CAMBIOS
        </button>
        <a mat-stroked-button color="warn" routerLink="/generos">
                CANCELAR
        </a>
    </div>
</form>
